name: Deploy with GitHub Pages

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build
        run: |
          npm install
          npm run build-prod

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: prod